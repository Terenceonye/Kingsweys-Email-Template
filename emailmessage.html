            </td>
        </tr>

            <!-- Main content area -->

        </tr>
        <tr>

                <a href="#" style="text-decoration: none; color: #ffffff; margin: 0 10px;"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" style="text-decoration: none; color: #ffffff; margin: 0 10px;"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" style="text-decoration: none; color: #ffffff; margin: 0 10px;"><i class="fab fa-instagram fa-lg"></i></a>
            </td>
        </tr>


        <tr>

            table {

            }
            td {

            }
